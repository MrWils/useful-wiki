{% extends "pageTemplate.html" %}
{% block body %}

	<h1>Useful Wiki</h1>
	<p>Useful wiki, a wiki to find your wiki's</p>
	<!-- This page contains the useful_wiki's. -->

	<!-- People will have to be able to sort the useful_wiki table based on tags -->
	<form action="POST">
        <table id="sortOptionsTable">
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" name="allowNSFW" value="NSFW">
                        <label>allow NSFW</label>
                    </td>
                    <td>
                        <input type="text" id="txtSearch">
                        <button>search</button>
                    </td>
                </tr>
            </tbody>
        </table>
		<table id="wikiTable">
            <thead>
                <tr>
                    <th>Wiki Icon</th>
                    <th>Wiki</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
            <tr>
		{{wikiTable}}
                <!-- This will get populated by our python back-end -->
            </tr>
            </tbody>
		</table>
	</form>

{% endblock %}
